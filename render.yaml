services:
  - type: web
    name: telegram-forward-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PORT
        value: 8443
      - key: WEBHOOK_URL
        sync: false  # باید در Render تنظیم شود
    healthCheckPath: /health
    autoDeploy: true
